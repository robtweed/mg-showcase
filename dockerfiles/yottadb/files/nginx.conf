# nginx configuration

worker_processes  2;
pid              /opt/mgateway/nginx.pid;
user root root;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # Enable mg_web

    MGWEBConfigFile /opt/mgateway/mgweb.conf;
    MGWEBLogFile /opt/mgateway/mgweb.log;

    access_log off;

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        # 'local' benchmark test - nginx doing nothing but returning some hard-coded JSON

        location  ~ ^/local {
          default_type application/json;
          return 200 '{"status":"success","result":"nginx test json"}';
        }

        # Redirection to mg_web

        location /mgweb {
          MGWEB On;
          MGWEBThreadPool default;
        }

        location /mgwm {
          MGWEB On;
          MGWEBThreadPool default;
        }


        # Proxy to Node.js/Fastify Web Server

        location /nws/ {
          proxy_pass http://localhost:3000/;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $remote_addr;
          proxy_cache_bypass $http_upgrade;
        }

        # Proxy to Bun.js/Stric Web Server

        location /bws/ {
          proxy_pass http://localhost:3001/;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $remote_addr;
          proxy_cache_bypass $http_upgrade;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

}
